<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Fale Comigo</title>
    </head>
    <body>
        <section>

            <a href="desweb.html">Home</a>
            <h1>Fale comigo</h1>

            <form> <!--Para iniciar um formulário escrevemos o "form" para me referir a um formulario ou questionamento-->
                <div> <!--Div ultilizado para quebrar linhas, sem necessidade de adicionar o <br> -->
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text">
                </div>
               
                <div>
                    <label for="Email">Email:</label>
                    <input id="Email" type="email"> <!--Ao adicionar email o programa já entende que ali há necessidade de @ e propriedades a serem consideradas para ser email-->
                </div>

                <div>
                    <label for="Senha">Senha:</label>
                    <input id="Senha" type="password">
                </div>

                <div>
                        <label for="url">URL:</label>
                        <input id="url" type="url">
                </div>

                <div>
                    <!--Ultiliza expressão regular-->
                    <label for="tel">Tel:</label>
                    <input id="tel" type="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                </div>

                <div>
                    <!--ENTRADA DE TIPO NÚMERO TENDO MINIMO E MÁXIMO-->
                    <label for="number">Número:</label>
                    <input id="number" type="number" min="0"  max="10">
                </div>

                <div>
                    <!--ENTRADA DE TIPO DE SELECIONAR MEDIA, NOTA, AVALIAÇÃO.... ROLAMENTO-->
                    <label for="range">Intervalo:</label>
                    <input id="range" type="range" min="0" max="100">
                </div>


                <div>
                    <!--ENTRADA DE TIPO DE DATA-->
                    <label for="date">Data:</label>
                    <input id="date" type="date">
                </div>

                <fieldset>
                    <legend>Agrupamento</legend> <!--CRIAR UMA 'ABA', SEPARAÇÃO -->
                        <div>
                            <label>
                                <input type="radio" name="gender">Masculino
                                <input type="radio" name="gender">Feminino
                                <input type="radio" name="gender">Gay💅
                                <input type="radio" name="gender">Outro(Sai cachorro vei daqui)
                            </label> 
                        </div>
        
                        <div>
                            <label for="select">País de Origem:</label> 
                            <select id="País">
                                <optgroup label="América do Sul">
                                    <option>Brasil</option>
                                    <option>Peru</option>
                                </optgroup>
                                <optgroup label="América do Norte">
                                    <option>Estados Unidos</option>
                                    <option>Canadá</option>
                                </optgroup>
                            </select>
                        </div>
                </fieldset>

                <div>
                    <!--ENTRADA DE MENSAGEM, ESCREVER TEXTO, MENSAGEM....-->
                    <label for="Mensagem">Mensagem:</label>
                    <textarea cols="30" rows="10"></textarea> <!--Cols= Coluna, rows=linhas, e o "textarea" para informar que é um texto e não linha-->
                </div>    
            
                <div>
                    <input id="submit" type="submit" value="Encaminhar"> <!-- submit= Enviar arquivo para algum lugar e value = o nome que aparecerá no botão-->
                </div>

                <div>
                    <!--aDICIONAR CONTEÚDO OCULTO, QUE SOIMENTE QUEM TEM ACESSO AO CÓDIGO CONSEGUE VERIFICAR-->
                    <label for="hidden">Imput Oculto</label>
                    <input id="hidden" value="12345" type="hidden">
                </div>

                <div>
                    <!--ENTRADA DE TIPO DE HORA-->
                    <label for="time">Hora:</label>
                    <input id="time" type="time">
                </div>

                <div>
                    <!--ENTRADA DE TIPO COR-->
                    <label for="color">Cor:</label>
                    <input type="color" id="color" >
                </div>

                <div>
                    <!--MARCAR UMA OPÇÃO-->
                    <label for="aceitar">Aceitar os termos:</label>
                    <input id="aceitar" type="checkbox">
                </div>
                
                <div>
                    <input id="Submit" type="Submit" value="Encaminhar" >
                    <button type="reset">Apagar</button>
                </div>
                

                
            </form>
        </section>
    </body>
</html>
